    <div class="slice-circle">
      <img
        src="../docs/assets/slicecircle/slice-admin.png"
        alt="Slice circle"
        class="slice-circle__image"
      />

    <div class="login animated fadeInDown">
      <img
        src="../docs/assets/logo/white/500px-01.svg"
        alt="Logo"
        class="login__logo"
      />
      <!-- use Method POST -->
      <form action="#login" class="login__form">
        <i class="login__icon fas fa-user-circle fa-5x"></i>
        <div class="email-wrapper u-margin-bottom-tiny">
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="custom-input custom-input--default"
            required
          />
          <label for="email" class="custom-label custom-label--default"
            >Email</label
          >
        </div>
        <div class="password-wrapper">
          <input
            id="login-pass"
            type="password"
            name="password"
            placeholder="Password"
            class="custom-input custom-input--default"
            required
          />
          <label for="password" class="custom-label custom-label--default"
            >Password</label
          >
          <i
            id="passhide"
            class="password-wrapper__passhide fas fa-eye-slash"
            onclick="togglePass()"
          ></i>
        </div>
        <button class="btn btn--login">Login</button>
      </form>
    </div>
